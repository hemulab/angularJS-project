<!DOCTYPE html>
<html lang="en" ng-app='system' ng-controller="systemCtrl">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>万方在线组卷系统</title>
	<link rel="stylesheet" type="text/css" href="Content/Css/common.css">
	<link rel="stylesheet" type="text/css" href="Content/Css/system.css">
	<script type="text/javascript" src="Scripts/angular.min.js"></script>
	<script type="text/javascript" src="Scripts/angular-route.min.js"></script>
	<script type="text/javascript" src="Scripts/common.js"></script>
</head>
<body>
	<div class="header">
		<div ng-include="'partials/header.html'"></div>
		<div class="hd-tab">
			<a href="#" class="system-course-active" ng-click="toggleCourseList()">{{nowCourse}}<i class="icon arrow-down"></i></a>
			<ul class="system-courseList junior ng-hide" ng-click="changeNowCourse()" ng-show="listIsShown">
				<li class="system-courseList-item" ng-repeat="i in courses">初中{{i.course}}</li>
			</ul>
			<ul class="system-courseList senior ng-hide" ng-click="changeNowCourse()" ng-show="listIsShown">
				<li class="system-courseList-item" ng-repeat="i in courses">高中{{i.course}}</li>
			</ul>
			<div class="hub-wrapper left">
				<div class="btn-wrapper" ng-repeat="h in hubs">
					<a href="#/{{h.id}}-hub" class="hub {{h.id}}">{{h.name}}</a>
				</div>
			</div>
		</div>
	</div>
	<div class="container" ng-view></div>
</body>
</html>
