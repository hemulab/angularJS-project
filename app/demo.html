<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>index</title>
	<link rel="stylesheet" type="text/css" href="Content/Css/common.css">
	<link rel="stylesheet" type="text/css" href="Content/Css/system.css">
	<script type="text/javascript" src="Scripts/angular.min.js"></script>
	<script type="text/javascript" src="Scripts/angular-route.min.js"></script>
    <style>
  #div1 {
    width:10px; 
    height:10px; 
    background:red; 
    position:absolute; 
    z-index:2;
    bottom:0;
    right: 0;   
    cursor: nw-resize;
    background: url(images/drag_ico.gif);
  }
  #div2 {
    position: relative;
    width: 200px;
    height: 150px;
    background: #ccc;
  }
  .box {
    position: absolute;
    border: 1px dashed #000;
  }
</style>
</head>
<body>
<div id="div2">
  <div id="div1"></div>
</div>
<body>

<div class="trapezoid"></div>

<script type="text/javascript">
window.onload = function() {
  var oDiv = document.getElementById('div1');
  var oDiv2 = document.getElementById('div2');
    
  oDiv.onmousedown = function(ev) {
    var oEvent = ev || event;
    var disX = oEvent.clientX - oDiv.offsetLeft;
    var disY = oEvent.clientY - oDiv.offsetTop;

    document.onmousemove = function(ev) {
      var oEvent = ev || event;
      oDiv2.style.width = oEvent.clientX - disX + oDiv.offsetWidth + 'px';
      oDiv2.style.height = oEvent.clientY - disY + oDiv.offsetHeight + 'px';
      
    };
    
    document.onmouseup = function() {
      document.onmousemove = null;
      document.onmouseup = null;
    };

    return false;
  };
};
</script>
</body>
</html>
