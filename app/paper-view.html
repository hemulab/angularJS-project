<!DOCTYPE html>
<html lang="en" ng-app='paperView' ng-controller="paperViewCtrl">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>浏览试卷 | 万方在线组卷系统</title>
	<link rel="stylesheet" type="text/css" href="Content/Css/common.css">
	<link rel="stylesheet" type="text/css" href="Content/Css/system.css">
	<link rel="Shortcut Icon" href="Content/Images/favicon.ico"/>
	<script type="text/javascript" src="Scripts/angular.min.js"></script>
	<script type="text/javascript" src="Scripts/common.js"></script>
</head>
<body>
	<div class="header">
		<h1 class="hd-title paper-view-title left">【卷号：123456】2013年普通高等学校招生全国统一考试（陕西卷）理数-含答案
</h1>
		<div class="right">

		</div>
		<div class="header-bottom"></div>
	</div>

		<div class="paper-view-content">
			<div class="hub-content-item">
				<div class="hub-content-item-operation">

					<p><span class="question-info">【题号：<span class="question-info-id">23456</span>】</span> <span class="question-info">关联知识点：</span>集合的概念 | <span class="question-info">难度：</span><i class="icon degree2"></i> |<span class="question-info"> 年份：</span>2010 |</p>

					<p class="question-title">已知整数已知整数已知整数已知整数已知整数已知整数已知整数已知整数已知整数已知整数已知整数已知整数已知整数已知整数已知整数已知整数已知整数已知整数已知整数已知整数已知整数已知整数已知整数已知整数已知整数已知整数已知整数已知整数已知整数已知整数已知整数已知整数</p>
					<div class="question-answer">
						<span class="question-answer-choice">A. -1005</span>
						<span class="question-answer-choice">B. -1006</span>
						<span class="question-answer-choice">C. -1007</span>
						<span class="question-answer-choice">D. -1008</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
