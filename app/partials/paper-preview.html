<div class="preview-sideBar">
	<div class="preview-sideBar-tab clearfix">
		<span class="preview-tab-item active">默认</span>
		<span class="preview-tab-item">标准</span>
		<span class="preview-tab-item">测验</span>
		<span class="preview-tab-item">作业</span>
	</div>
	<div class="preview-sideBar-hd">
		<div class="preview-sideBar-title"><i class="icon paperHead"></i>卷头</div>
		<ul class="preview-sideBar-hd-list">
			<li class="preview-sideBar-hd-item" ng-repeat="i in previewSideBar.items.title">
				<label><input type="checkbox" checked="checked" ng-model="i.shown"><i class="icon paperTitle"></i><span>{{i.name}}</span></label>
			</li>
		</ul>
	</div>
	<div class="preview-sideBar-body">
		<div class="preview-sideBar-title"><i class="icon paperBody"></i>卷体</div>
		<ul class="preview-sideBar-body-list">
			<li class="preview-sideBar-body-item" ng-repeat="page in previewSideBar.items.body">
				<label><input type="checkbox" checked="checked"><i class="icon paperContent"></i><span>{{page.title}}</span></label>
				<ul class="preview-sideBar-body-item-sub">
					<li ng-repeat="i in page.item">
						<label><input type="checkbox" checked="checked"><i class="icon paperContent"></i><span>{{i.title}}</span></label>
						<ol class="preview-sideBar-body-list-sub">
							<li ng-repeat="item in i.content"><span class="preview-siderBar-end-item">{{item.title}}</span></li>
						</ol>
					</li>
				</ul>
			</li>
		</ul>
	</div>
</div>
<div class="preview-container">
	<div class="preview-container-hd">
		<div class="right" ng-include="'partials/cartBar.html'"></div>
		<div class="btn-wrapper-group right">
			<div class="btn-wrapper active" ng-click="paperPreview.savePaper()">
				<a class="btn-content">保存试卷</a>
			</div>
			<div class="btn-wrapper" ng-click="paperPreview.downloadPaper()">
				<a class="btn-content">下载试卷</a>
			</div>
			<div class="btn-wrapper" ng-click="paperPreview.downloadAnswerCard()">
				<a class="btn-content">下载答题卡</a>
			</div>
			<div class="btn-wrapper" ng-click="paperPreview.paperAnalysis()">
				<a class="btn-content">试卷分析</a>
			</div>
		</div>
	</div>
	<div class="preview-content" ng-include="'partials/paperContent.html'"></div>
</div>
<div ng-include="'partials/dialog.html'"></div>
