<ul class="pagination-list right">
    <li class="pagination-list-ends" ng-class="{disabled: pagination.currentPage == 0}" ng-click="pagination.prevPage()">上一页</li>
    <li ng-repeat="n in pagination.range(pagination.pagedItems.length)"
        ng-class="{active: n == pagination.currentPage}"
    ng-click="pagination.setPage(n)">{{n+1}}</li>
    <li class="pagination-list-ends" ng-class="{disabled: pagination.currentPage == pagination.pagedItems.length - 1}" ng-click="pagination.nextPage()">下一页</li>
</ul>
